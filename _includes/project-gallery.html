{% for projects in site.data.projects %}
 {% if project.active == "yes" %}
<div class="group clearfix">
<div class="masonry" class="row">
 <div class="col-md-4">
   <div class="well">
    <div class="col-md-9">
<h4>{{ project.title }} {% if project.start != "none" %}<br /><small>Active since {{ project.start }}</small>{% endif %}</h4>

    </div>
   </div>
 </div>
</div>
</div>

{% endif %}
{% endfor %}
