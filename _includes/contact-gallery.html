<div class="row responsive" style="margin-left:10px">
	<h3>Contacts</h3>

{% for person in site.data.people reversed %}

{% if person.group contains 'director' %}
	<div class="col-md-4 col-md-offset-2">
		    <img class="img-circle" src="{{ person.image }}" alt="{{ person.name }}" width="100">
	    <h4>{{ person.name }}<br><small><a href="mailto:{{person.email}}">{{ person.group | capitalize }}</a></small></h4>
	</div>

{% endif %}
{% endfor %}
</ul>
</div>
