

      {% for post in site.tags.front %}
	<div class="row">
	  <a href="{{ post.url }}">
	    <img src="{{ post.image }}" alt="{{ post.image-description }}" width="300" class="img-rounded">
	  </a>
	  <div>
	    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
	    {{ post.excerpt }}
		<p><a href="{{ post.url }}">Read More</a></p>
	  </div>
	</div>
      {% endfor %}
