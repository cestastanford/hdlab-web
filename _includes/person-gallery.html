<div class="group clearfix">
<div class="masonry" class="row">
{% for person in site.data.people %}
 <div class="col-md-4">
   <div class="well">
    <div class="col-md-9">
<h4>{{ person.name }} {% if person.institution != "none" %}<br /><small>{{ person.institution }}</small>{% endif %}</h4>
<p>{{ person.bio }}</p>
    </div>
   </div>
 </div>
{% endfor %}
</div>
</div>
