---
layout: default
---

{% include banner_image.html %}

<h1>{{ page.title }}</h1>
<div class="group clearfix">
{{ content }}

</div>


<h3>From the Lab Notebook</h3>


  <div id="recent-posts">
      {% for post in site.categories.palladio %}
	<div>
	  <div>
	    <h3><a href="{{ post.url }}"> {{ post.title }}</a></h3>
	    <small>{{ post.date | date: "%B %d, %Y" }}</small>
	    <p>{{ post.excerpt }}</p>
	  </div>
	</div>
      {% endfor %}
  </div>

</div>
