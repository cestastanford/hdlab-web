layout: default

{% include banner_image.html %}

<div class="group clearfix">
{{ content }}

</div>

<!-- left-->
<div class="col-sm-8">
<h3>From the Lab Notebook</h3>


  <div id="recent-posts">

	  <div>
	    <h3><small><a href="{{ post.url }}">{{ post.date | date: "%B %d, %Y" }} {{ post.title }}</a></h3>
	    <p>{{ post.excerpt }}</p>
	  </div>
	</div>
      {% endfor %}
  </div>

</div>
