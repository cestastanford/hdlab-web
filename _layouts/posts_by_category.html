---
layout: default
---

{% for category in site.categories %}
  <li><a href="{{site.url}}/{{site.category_dir}}/{{ category | first }}/">{{ category | first }}</a>
    <ul>
    {% for posts in category %}
      {% for post in posts %}
      	{% if post.url %} 
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    {% endfor %}
    </ul>
  </li>

{% endfor %}
